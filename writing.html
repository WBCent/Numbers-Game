<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alert Examples</title>
    <meta charset="utf-8">
</head>
<body>
    <nav>
        <header>
            Numbers Game (Countdown)
        </header>
    </nav>
    <main>
        <label for="Target">Target:
            <input type="text">
        </label>
        <p>Numbers</p>
        <p id="numbersTarget"></p>
        <button class="radio" type="radio">Exact Solution</button>
        <button class="radio" type="radio">All Lengths</button>
        <button class="radio" type="radio">Knapsack (+ only)</button>
        <button class="radio" type="radio">First Solution Only</button>
        <button>Interrupt</button>
        <button>Generate</button>
        <button>About</button>
        <h1>Results:</h1>
        <p id="resultsTarget"></p>
    </main>
</body>
</html>
